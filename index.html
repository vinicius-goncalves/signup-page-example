<!DOCTYPE html>
<html>
    <head lang="en">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="googlebot" content="none">
        <meta name="robots" content="noindex">
        <meta name="author" content="github.com@vinicius-goncalves">
        <meta name="keywords" content="form, signup page, sign page, register, new account page">
        <link rel="stylesheet" href="style.css">
        <title>Welcome! Create your account</title>
    </head>
    <body>
        <div class="details-container">
            <form class="form-container" data-js="form">
                <h1>Sign up</h1>

                <div class="input-details" data-js="input-details">
                    <span>Username</span>
                    <input type="text" class="username-input" id="username">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="input-details" data-js="input-details">
                    <span>Email</span>
                    <input type="text" class="email-input" id="email">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="input-details" data-js="input-details">
                    <span>Password</span>
                    <input type="password" class="password-input" id="password">
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Error message</small>
                </div>

                <input type="submit" value="Sign up now!" id="submit-button">

            </form>
        </div>
        <script src="https://kit.fontawesome.com/866e7f0be4.js" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
